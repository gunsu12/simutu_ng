version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: simutu_ng_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
      POSTGRES_DB: ${DB_NAME:-simutu_ng}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simutu_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simutu_ng_app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-123456}@db:5432/${DB_NAME:-simutu_ng}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - simutu_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  simutu_network:
    driver: bridge
